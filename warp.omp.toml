name = 'Warp'
author = 'The Space Lama Glama'
description = 'A cosmic theme inspired by the mysteries of space, astronomy, and interstellar exploration'
license = 'MIT'
theme_version = "1.0.2"

console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = 'Û∞Øâ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = 'Û±éÉ '
  background = 'transparent'
  foreground_templates = [
    '{{if gt .Code 0}}p:alert_red{{end}}',
    '{{if eq .Code 0}}p:solar_yellow{{end}}'
  ]

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    leading_diamond = 'ÓÇ∂'
    trailing_diamond = ''
    foreground = 'p:cosmic_black'
    background = 'p:solar_yellow'
    template = '{{ if .WSL }}WSL at {{ end }}{{ .Icon }} '
    [blocks.segments.properties]
     linux = 'ÔÖº '
     macos = 'ÔÖπ '
     windows = 'ÔÖ∫ '

  [[blocks.segments]]
    type = 'session'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = 'p:stellar_white'
    background = 'p:nebula_pink'
    template = '{{ if .SSHSession }} Ó¨π {{ end }} <p:stardust_pink>Ó∑Ö</> {{ .UserName }}<p:stardust_pink>in</>{{ .HostName }}'

  [[blocks.segments]]
    template = ' Û±ìû <p:stardust_pink>Ó™ü</> {{ .Path }} '
    foreground = 'p:stellar_white'
    background = 'p:pulsar_magenta'
    type = 'path'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'folder'

      [blocks.segments.properties.mapped_locations]
        '~' = 'ÓàÆ '

  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <p:aurora_cyan>{{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}</>'
    foreground = 'p:nova_pink'
    background = 'p:cosmic_black'
    type = 'git'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'

    [blocks.segments.properties]
      branch_icon = 'Ôêò '
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'p:solar_yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = ' Ó™ü '
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}p:alert_red{{end}}', '{{if eq .Code 0}}p:sky_blue{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'

[palette]
  stellar_white = '#FFFFFF'
  solar_yellow = '#FFF078'
  pulsar_magenta = '#E90074'
  nebula_pink = '#FF4191'
  stardust_pink = '#FF80B0'
  nova_pink = '#F9F5F6'
  cosmic_black = '#1A2330'
  supernova_orange = '#FF8C00'
  aurora_cyan = '#00FFFF'
  alert_red = '#B83232'
  sky_blue = '#CAF0F8'
